
{% extends 'base.html' %}

{% block title %}Register Page{% endblock %}

{% block content %}
  <!DOCTYPE html>
  <html lang="nl">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registratie - SelfCraft</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
          /* Custom Styles for Register Page */
          body {
              background-color: #f4f4f4;
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
          }

          .container {
              max-width: 500px;
              margin: 50px auto;
              background-color: #ffffff;
              padding: 40px 30px;
              border-radius: 8px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }

          .register-title {
              text-align: center;
              color: #343a40;
              margin-bottom: 30px;
              font-size: 2rem;
          }

          .input-group {
              margin-bottom: 25px;
          }

          .input-group label {
              font-weight: bold;
              margin-bottom: 10px;
              display: block;
              color: #495057;
          }

          .input-group input {
              border-radius: 5px;
              border: 1px solid #ddd;
              padding: 12px 15px;
              width: 100%;
              font-size: 1rem;
              color: #495057;
          }

          .register-btn {
              background-color: #343a40;
              color: #fff;
              border: none;
              width: 100%;
              padding: 12px 15px;
              border-radius: 5px;
              cursor: pointer;
              font-size: 1.1rem;
          }

          .register-btn:hover {
              background-color: #495057;
          }

          .back-link {
              text-align: center;
              margin-top: 20px;
              font-size: 1rem;
              color: #495057;
          }

          .back-link a {
              color: #343a40;
              text-decoration: none;
          }

          .back-link a:hover {
              text-decoration: underline;
          }
      </style>
  </head>
  <body>

    <!-- Registration Form -->
    <div class="container">
      <h2 class="register-title">Registreren bij SelfCraft</h2>
      
      <form action="{{ url_for('thankyou') }}" method="GET"> <!-- Formulier stuurt je naar 'thankyou' -->
        
        <div class="input-group">
          <label for="username">Gebruikersnaam</label>
          <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>
        </div>

        <div class="input-group">
          <label for="email">E-mailadres</label>
          <input type="email" id="email" name="email" placeholder="Voer je e-mailadres in" required>
        </div>

        <button type="submit" class="register-btn">Registreer</button>

      </form>

      <div class="back-link">
        <p>Heb je al een account? <a href="{{ url_for('login') }}">Log in</a></p>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>
  </html>
{% endblock %}
